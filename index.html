<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Bouncing Topping</title>
  <style>
    /* Gradient background and page container */
    body {
      margin: 0;
      font-family: sans-serif;
      background: linear-gradient(135deg, #ff9a9e, #fad0c4);
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .container {
      width: 90%;
      max-width: 600px;
      background: white;
      border-radius: 1rem;
      overflow: hidden;
      box-shadow: 0 10px 20px rgba(0,0,0,0.2);
      padding: 1rem;
    }

    .card-grid {
      display: grid;
      grid-template-columns: 1fr 2fr;
      gap: 1rem;
      align-items: center;
    }

    .blob {
      width: 100px;
      height: 100px;
      background: radial-gradient(circle, #ff6ec4, #7873f5);
      border-radius: 50%;
      animation: bounce 2s infinite ease-in-out;
    }

    @keyframes bounce {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(-20px); }
    }

    .info {
      display: flex;
      flex-direction: column;
      gap: 0.5rem;
    }

    h2 {
      margin: 0;
      color: #444;
    }

    p {
      margin: 0;
      color: #666;
    }

    /* Responsive behavior */
    @media (max-width: 500px) {
      .card-grid {
        grid-template-columns: 1fr;
        text-align: center;
      }

      .blob {
        margin: 0 auto;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="card-grid">
      <div class="blob"></div>
      <div class="info">
        <h2>Dancing Blob</h2>
        <p>This ball jumps and bounces all the time and absolutely loves his workðŸ˜‚!
            I named this ball toppings on the pizza so it's a topping which fell from the pizza bouncing again and agin to return to the pizza.
        </p>
      </div>
    </div>
  </div>
</body>
</html>
